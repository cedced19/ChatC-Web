<html>
  <head>
    <!-- build:css css/styles.css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- endbuild -->
    <title>Chat C Web</title>
    <link href="//cedced19.github.io/img/favicon.ico" rel="shortcut icon" type="image/x-icon">

    <meta name="author" content="Cedced19">
    <meta name="description" content="Un chat utilisant Node.js." />

    <meta name="twitter:cars" content="summary">
    <meta name="twitter:title" content="Cedced19">
    <meta name="twitter:image" content="http://cedced19.github.io/profile.png">
    <meta name="twitter:site" content="@cedced19">
    <meta name="twitter:author" content="@cedced19">
    <meta name="twitter:description" content="Un chat utilisant Node.js." />

    <meta property="og:type" content="website">
    <meta property="og:title" content="Cedced19">
    <meta property="og:image" content="http://cedced19.github.io/profile.png">
    <meta property="og:language" content="fr_FR">
    <meta property="og:url" content="cedced19.github.io">
    <meta property="og:description" content="Un chat utilisant Node.js." />

    <link href="//plus.google.com/104855167193751168501/" rel="publisher">

    <meta name="msvalidate.01" content="7AA9997055DFFA5FA75B150DB285F647">
    <meta name="google-site-verification" content="daG8-WfmzTnxEOZ0gvyKhFVPyqGcp_MuANWkyM8THK8">
  </head>

  <body>

    <div id="users">
    </div>
    <div id="messages">
      <div class="message" id="msgtpl" style="display:none;">
        <img src="{{{user.avatar}}}">
        <div class="info">
          <p><strong>{{user.username}}</strong></p>
          <p>{{message}}</p>
          <span class="date">{{h}}:{{m}}</span>
        </div>
      </div>
    </div>

    <div id="login">
      <form action="" id="loginform">
        <h1>Chat C Web</h1>
        <p>Bienvenue, entrez votre pseudo et votre email (utilis&eacute; pour l'avatar gravatar)</p>
        <input type="text" name="login" id="username" placeholder="Nom d'utilisateur">
        <input type="mail" name="mail" id="mail" placeholder="E-mail">
        <input type="submit" value="Envoyer">
      </form>
    </div>

    <form action="" id="form">
      <input type="text" id="message" class="text"/>
      <input type="submit" id="send" value="Envoyer" class="btn"/>
    </form>

    <!-- Replace "localhost" with your server IP -->
    <script src="http://localhost:1337/socket.io/socket.io.js" type="text/javascript"></script>

    <!-- build:js js/scripts.js -->
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/mustache.js" type="text/javascript"></script>
    <script src="js/client.js" type="text/javascript"></script>
    <!-- endbuild -->
  </body>
</html>
