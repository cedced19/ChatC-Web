<html><head><meta charset="utf-8"><link rel="stylesheet" href="vendor/css/styles.css"><title>Chat C Web</title><link href="favicon.ico" rel="shortcut icon" type="image/x-icon"></head><body><div id="users"></div><div id="messages"><div class="message" id="msgtpl" style="display:none"><img src="{{user.avatar}}"><div class="info"><p><strong>{{user.username}}</strong></p><p>{{{message}}}</p><span class="date">{{time}}</span></div></div><div class="message" id="msgtpl-line" style="display:none"><div class="info"><p>{{{message}}}</p><span class="date">{{time}}</span></div></div></div><audio preload="auto" id="sound"><source src="vendor/sound/sound.mp3" type="audio/mp3"></source><source src="vendor/sound/sound.ogg" type="audio/ogg"></source></audio><div id="login"><form action="" id="loginform"><h1>Chat C Web</h1><p>Welcome, please enter your nickname and possibly a email.</p><input type="text" name="login" id="username" placeholder="Nickname"> <input type="mail" name="mail" id="mail" placeholder="Mail"> <input type="submit" value="Chat!"></form></div><form action="" id="msgform"><input type="text" id="message" class="text"> <i class="icon-volume-off" id="unmute"></i> <i class="icon-volume-high" id="mute"></i></form><script src="socket.io/socket.io.js" type="text/javascript"></script><script src="vendor/js/scripts.js"></script></body></html>
